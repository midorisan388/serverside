<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/storyMenutest.css">
    <script type="text/javascript" src="js/prag/jquery-3.3.1.js"></script>

    <title>クエストメニューテスト</title>
</head>
<body>
    <div class="top">

    </div>
    <div class="main">
        <div class="back-img">
            <img src="img/menu/hometest2.jpg">
        </div>
        <div class="quest-panel">
            <div class="quest-plate-img">
                <img src="img/menu/icon.jpg">
            </div>
            <div class="quest-info">
                <img src="img/menu/selifframe.jpg">
                <div class="title-text" id="quest-title">
                    序章-てすと-
                </div>
                <div class="title-text" id="quest-audio-title">
                    テストソング
                </div>
                <div class="title-text" id="quest-score-view">
                    <p id="score-title">スコア履歴</p>
                    <div class="score-table">
                        <strong id="score-level-title">難易度</strong><div id="maxscore">最高スコア</div><div id="maxcmb">最高コンボ</div>
                        <strong id="score-title-nomal">NOMAL</strong><div id="nomal-score">1000</div><div id="nomal-maxcmb">89</div>
                        <strong id="score-title-hard">HARD</strong><div id="hard-score">22000</div><div id="hard-maxcmb">234</div>
                       <strong id="score-title-ex" class="complate-score">EXTREAM</strong><div id="ex-score">358670</div><div id="ex-maxcmb">879</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="story-info-view">
            <div class="story-info-text">
                <p>Story</p>
                <p id="story-direction">一行17文字まで。ああああああああ</p>
            </div>
        </div>
        <div class="quest-select-btn">
            <div class="quest-select">
                <img src="img/menu/selifwindow.png">
                <div id="quest-start-text"><p>クエスト開始</p></div>
            </div>
        </div>
    </div>
    <div class="loading"><strong>Story</strong></div>
</body>
</html>
